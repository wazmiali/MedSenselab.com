      <style>
            /* Center and Responsive Styling */
            .gall_ery {
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  flex-direction: column;
                  padding: 20px;
                  text-align: center;
                  background-color: #f9f9f9;
                  width: 100%;
                  box-sizing: border-box;
            }

            .gall {
                  max-width: 800px;
                  /* Limits width for better readability */
                  width: 100%;
                  /* Takes 90% of the screen on smaller devices */
                  padding: 14px;
                  background-color: #ffffff;
                  border-radius: 10px;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .heading_gallery h1 {
                  /* font-size: 2rem; */
                  /* Adjust heading size */
                  color: #333333;
                  margin-bottom: 10px;
                  font-family: Trebuchet MS', sans-serif;

            }

            .heading_gallery p {
                  font-size: 15px;
                  color: black;
                  line-height: 1.6;
                  margin-bottom: 0;
                  font-family: auto;
            }

            /* Ensure full responsiveness for small devices */
            @media (max-width: 768px) {
                  .heading_gallery h1 {
                        font-size: 1.5rem;

                  }

                  .gallery-item {
                        width: 100%;
                  }

                  .gall_ery {
                        width: 100%;
                  }

                  .heading_gallery p {
                        font-size: 1rem;
                  }
            }

            @media (max-width: 480px) {
                  .heading_gallery h1 {
                        font-size: 1.2rem;
                  }

                  .heading_gallery p {
                        font-size: 0.9rem;
                  }
            }


            /* Gallery */
            /* Modal styles */
            .modal {
                  display: none;
                  position: fixed;
                  z-index: 1000;
                  left: 0;
                  top: 0;
                  width: 100%;
                  height: 100%;
                  overflow: auto;
                  background-color: rgba(0, 0, 0, 0.8);
                  text-align: center;
            }

            .modal-content {
                  max-width: 90%;
                  max-height: 80vh;
                  margin: auto;
                  margin-top: 10vh;
                  border-radius: 10px;
            }

            .close {
                  position: absolute;
                  top: 10px;
                  right: 25px;
                  color: white;
                  font-size: 2rem;
                  cursor: pointer;
            }

            .prev,
            .next {
                  cursor: pointer;
                  position: absolute;
                  top: 50%;
                  width: auto;
                  margin-top: -22px;
                  padding: 16px;
                  color: white;
                  font-weight: bold;
                  font-size: 24px;
                  user-select: none;
                  border-radius: 0 5px 5px 0;
                  transition: 0.3s;
            }

            .prev {
                  left: 10px;
            }

            .next {
                  right: 10px;
            }

            .prev:hover,
            .next:hover {
                  background-color: rgba(0, 0, 0, 0.8);
            }
      </style>
